<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Deletion Request</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Data Deletion Request</h1>
        <p>Please enter your email address below to request deletion of your data:</p>
        <form id="deleteForm" action="/delete" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Submit Request</button>
        </form>
        <p id="confirmationMessage" style="display: none;">Your deletion request has been submitted. We will process it shortly.</p>
    </div>

</body>
</html>
